<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal</title>
   
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--main wrapper-->
    <div class="wrapper">

        <div class="circle1"></div>
        <div class="circle2"></div>

        <!--main card-->
        <div class="maincard">
            
            <img src="assets/sahil.jpg" alt="">
            <h2>Sahil</h2>
            <p>Software Engineer</p>
            <div class="button-group">
                <button class="btn button1" onclick="openModal()">
                    <i class="fa fa-solid fa-share"></i>
                    <div>  Share My Profile</div>
                </button>

                <button class=" btn button2">
                <a href="#">Follow Me</a>
            </button>

            </div>
        </div>


        <!--Modal Component-->
       <div class="modal">
        <div class="modalHeader">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa fa-solid fa-x"></i>
            </div>
        </div>

        <div>
            <h3>Share this via</h3>
            <div class="iconContainer">
             <a href="https://www.facebook.com/sahilan123" class="icon" id="facebook">
                <i class="fa fa-brands fa-facebook-f"></i>
             </a>
             <a href="#" class="icon" id="twitter">
                <i class="fa fa-brands fa-twitter"></i>
             </a>
              
             <a href="https://instagram.com/6023.sahil?utm_source=qr&igshid=ZDc4ODBmNjlmNQ%3D%3D" class="icon" id="instagram">
                <i class="fa fa-brands fa-instagram"></i>
             </a>

             <a href="https://wa.link/ar2f3c" class="icon" id="whatsapp">
                <i class="fa fa-brands fa-whatsapp"></i>
             </a>
             <a href="https://t.me/sahil_0134" class="icon" id="telegram">
                <i class="fa fa-brands fa-telegram"></i>
             </a>
            </div>
        </div>
       </div>
        
       <div class="overlay" onclick="closeModal()"></div>
    </div>

   <script src="index.js" defer></script>

   <script src="https://kit.fontawesome.com/b95fcde637.js" crossorigin="anonymous"></script>
</body>
</html>
